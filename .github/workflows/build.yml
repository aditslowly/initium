name: Build Windows Executable

on:
  push:
    tags:
      - 'v*' # hanya trigger saat push tag seperti v1.0.2

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 📁 Find pyfiglet fonts path
        id: fonts
        run: |
          $fonts_path = python -c "import pyfiglet; print(pyfiglet.FONT_DIR)"
          echo "FONT_PATH=$fonts_path" >> $env:GITHUB_ENV

      - name: 🛠 Build executable with PyInstaller
        run: |
          pyinstaller --onefile --name initium --add-data "${{ env.FONT_PATH }};pyfiglet/fonts" run.py

      - name: 📤 Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          name: initium.exe
          tag_name: ${{ github.ref_name }}
          files: dist/initium.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
